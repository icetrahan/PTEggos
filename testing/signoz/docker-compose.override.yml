# SigNoz Docker Compose Override for Pterodactyl
# This file is generated by entrypoint.sh with environment variables
# Do not edit directly - configure through Pterodactyl panel

version: '3.8'

services:
  frontend:
    ports:
      - "3301:3301"
    environment:
      - SIGNOZ_TELEMETRY_ENABLED=false

  otel-collector:
    ports:
      - "4317:4317"
      - "4318:4318"

  clickhouse:
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - ./data/clickhouse:/var/lib/clickhouse

  query-service:
    environment:
      - RETENTION_PERIOD=15d
      - SIGNOZ_TELEMETRY_ENABLED=false
    volumes:
      - ./data/signoz:/var/lib/signoz
